<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Multani&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="header">
        <h1>TIMERS</h1>
    </div>

    <div id="btn-container">
        <div class="container">
            <h3>Sport</h3>
            <div class="container-countdown">
                <p class="countdownOne"></p>
            </div>
            <audio class="playerOne" loop>
                <source src="badass.mp3" type="audio/mp3">
            </audio>
            <video loop="loop" muted defaultMuted playsinline class="myVideoOne" controls>
                <source src="https://cdn.coverr.co/videos/coverr-friends-playing-on-the-beach-8962/1080p.mp4" type="video/mp4">
            </video>
            <button class="myButtonOne">
                START
            </button>
            <button id="btnOne">
                <a href="#">STOP</a>
            </button>
        </div>

        <div class="container">
            <h3>Relax</h3>
            <div class="container-countdown">
                <p class="countdownTwo"></p>
            </div>
            <audio class="playerTwo" loop>
                <source src="thelounge.mp3" type="audio/mp3">
            </audio>
            <video loop="loop" muted defaultMuted playsinline class="myVideoTwo" controls>
                <source src="https://cdn.coverr.co/videos/coverr-pouring-hot-water-from-a-kettle-into-a-mug-6801/1080p.mp4" type="video/mp4">
            </video>
            <button class="myButtonTwo">
                START
            </button>
            <button id="btnTwo">
                <a href="#">STOP</a>
            </button>
        </div>
            
        <div class="container">
            <h3>Work</h3>
            <div class="container-countdown">
                <p class="countdownThree"></p>
            </div>
            <audio class="playerThree" loop>
                <source src="adaytoremember.mp3" type="audio/mp3">
            </audio>
            <video loop="loop" muted defaultMuted playsinline class="myVideoThree" controls>
                <source src="https://cdn.coverr.co/videos/coverr-freelancer-reviews-a-to-do-list-free-stock-video-coverr-8793/1080p.mp4" type="video/mp4">
            </video>
            <button class="myButtonThree">
                START
            </button>
            <button id="btnThree">
                <a href="#">STOP</a>
            </button>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
